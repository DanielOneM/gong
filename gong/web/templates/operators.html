{% extends "base.html" %}

{% block title %}{{title}}{% endblock title%}

{% block content %}
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Operators and numbers</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
            	<div class="col-lg-12">
                    <div class="panel panel panel-default">
                        <div class="panel-heading">
                            <strong>Available operators</strong>
                            <div class="input-group pull-right"> 
                                <a class="btn btn-success btn-xs">
                                        <i class="fa fa-plus fa-fw"></i> Add operator
                                </a>
                                
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <table class="table">
                        {% for item in operators %}
                            <tr>
                                <td><a><strong>Name:</strong> {{item['name']}}</a></td>
                                <td><strong>Connection:</strong> {{item['connection']}}</td>
                                <td><strong>Numbers:</strong> {{item['numbers']}}</td>
                                <td><a class="btn btn-danger btn-xs pull-right">
                                        <i class="fa fa-remove fa-fw"></i>
                                </a></td>
                            </tr>
                        {% endfor %}
                        </table>
                    </div>
                    <!-- /.panel .chat-panel -->
                </div>
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
